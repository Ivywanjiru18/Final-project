<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Signs Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {.
            max-width: 800px;
            margin: auto;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h2>Vital Signs Trend</h2>
    <canvas id="vitalSignsChart"></canvas>

    <script>
        const ctx = document.getElementById('vitalSignsChart').getContext('2d');

        // Sample data for vital signs over a week
        const labels = ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'];
        
        const respiratoryRateData = [16, 18, 17, 19, 15, 16, 18]; // Breaths per minute
        const bloodPressureData = [120, 122, 119, 121, 118, 120, 123]; // Systolic mmHg
        const heartRateData = [72, 75, 78, 80, 74, 73, 76]; // Beats per minute
        const temperatureData = [98.6, 98.7, 98.5, 98.8, 98.4, 98.6, 98.7]; // Degrees Fahrenheit
        const oxygenSaturationData = [95, 96, 94, 97, 95, 96, 95]; // Percentage

        const vitalSignsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Respiratory Rate (breaths/min)',
                        data: respiratoryRateData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        fill: true,
                    },
                    {
                        label: 'Blood Pressure (mmHg)',
                        data: bloodPressureData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        fill: true,
                    },
                    {
                        label: 'Heart Rate (bpm)',
                        data: heartRateData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        fill: true,
                    },
                    {
                        label: 'Temperature (Â°F)',
                        data: temperatureData,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderWidth: 2,
                        fill: true,
                    },
                    {
                        label: 'Oxygen Saturation (%)',
                        data: oxygenSaturationData,
                        borderColor: 'rgba(255,206 ,86 ,1)',
                        backgroundColor: 'rgba(255 ,206 ,86 ,0.2)',
                        borderWidth: 2,
                        fill: true,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Measurements'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Days'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                }
            }
        });
    </script>
</body>
</html>
